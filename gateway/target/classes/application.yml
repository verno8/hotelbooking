server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: booking
          uri: http://localhost:8082
          predicates:
            - Path=/bookings/**, 
        - id: point
          uri: http://localhost:8083
          predicates:
            - Path=/points/**, 
        - id: hotel
          uri: http://localhost:8084
          predicates:
            - Path=/hotels/**, 
        - id: dashboard
          uri: http://localhost:8085
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: booking
          uri: http://booking:8080
          predicates:
            - Path=/bookings/**, 
        - id: point
          uri: http://point:8080
          predicates:
            - Path=/points/**, 
        - id: hotel
          uri: http://hotel:8080
          predicates:
            - Path=/hotels/**, 
        - id: dashboard
          uri: http://dashboard:8080
          predicates:
            - Path=, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
